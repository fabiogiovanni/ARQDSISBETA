<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Curso</title>
</head>
<body>

<h3>Cadastro de Curso</h3>
<form action="manter_cursos.do" method="post"><br>

	Codigo: <input type="text" name = "codigo"><br>
	Nome: <input type="text" name = "nome"><br>
	Numero Laboratorio: <input type="text" name = "numLab"><br>
	Registro Software: <input type="text" name = "regSoft"><br>
	Material: <input type="text" name = "material"><br>
	Livro: <input type="text" name = "livro"><br>
	Data Inicio: <input type="text" name = "dataIni"><br>
	Data Termino: <input type="text" name = "dataTer"><br>
	Horario: <input type="text" name = "horario"><br>
	Vagas: <input type="number" name = "vagas"><br>
	Valor: <input type="number" name = "valor"><br>
	<input type="submit" name="acao" value="Cadastrar">
	<input type="submit" name="acao" value="Alterar">
	<input type="submit" name="acao" value="Consultar">
	<input type="submit" name="acao" value="Deletar">
	
</form>
</body>
